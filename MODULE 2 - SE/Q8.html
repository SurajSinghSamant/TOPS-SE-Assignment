<!--8. In how many ways can a CSS be integrated as a web page? 

Ans: CSS can be integrated into a web page in three ways:

1. Inline CSS:

Written directly within an HTML element using the style attribute.
Example: <h1 style="color: blue; font-size: 24px;">Hello, World!</h1>

2. Internal CSS:
Written inside a <style> tag within the <head> section of the HTML document.
Example:

<style>
    h1 {
        color: blue;
        font-size: 24px;
    }
</style>

3. External CSS:

Written in a separate .css file and linked using a <link> tag in the <head>.
Example: <link rel="stylesheet" type="text/css" href="styles.css">

-->
