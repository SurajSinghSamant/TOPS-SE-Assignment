<!-- 1. Define the terms: Website, Webpage, Web browser, Web server,
HTML,CSS

Ans :- 
1. Website :-

A website is a collection of interconnected web pages hosted on a web server and accessible via the internet. Websites often share a common theme, design, and domain name (e.g., example.com).
Example: A company's official website with pages like "Home," "About Us," and "Contact."

2. Webpage :-

A webpage is a single document or file written in HTML (and often styled with CSS) that can be viewed using a web browser. It is a part of a website and may include text, images, videos, links, and other multimedia elements.
Example: The "Contact Us" page of a website.

3. Web Browser :-

A web browser is a software application that allows users to retrieve, view, and interact with webpages on the internet. It interprets HTML, CSS, and JavaScript to display content.
Examples: Google Chrome, Mozilla Firefox, Safari, Microsoft Edge.

4. Web Server :-

A web server is a computer system or software that hosts websites and delivers web pages to users upon request via the internet. It uses protocols like HTTP/HTTPS to communicate with browsers.

5. HTML (HyperText Markup Language) :-

A standard markup language used for creating the structure of web pages. It defines elements such as headings, paragraphs, links, images, and multimedia by using tags. HTML is the backbone of most websites.

6. CSS (Cascading Style Sheets) :-

A style sheet language used for describing the appearance and formatting of a web page written in HTML. CSS defines the layout, colors, fonts, and overall design of a web page, ensuring it is visually appealing and responsive across devices.
