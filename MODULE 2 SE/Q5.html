<!--5. Create a Table Of college Management system using row span & colspan.-->
<!DOCTYPE html>

<head>
    <title>College Management System</title>
</head>

<body>
    <table border="2" align="center" width="50%" height="50%">
        <tr>
            <th colspan="6">Time Table</th>
        </tr>
        <tr align="center">
            <td rowspan="6">Hours</td>
            <td>Mon</td>
            <td>Tue</td>
            <td>Wed</td>
            <td>Thu</td>
            <td>Fri</td>
        </tr>
        <tr align="center">
            <td>Math</td>
            <td>Science</td>
            <td>Math</td>
            <td>Science</td>
            <td>Arts</td>
        </tr>
        <tr align="center">
            <td>Math</td>
            <td>Science</td>
            <td>Math</td>
            <td>Science</td>
            <td>Arts</td>
        </tr>
        <tr align="center">
            <td colspan="5">Lunch</td>
        </tr>
        <tr align="center">
            <td>Math</td>
            <td>Science</td>
            <td>Math</td>
            <td colspan="2" rowspan="2">Project</td>
        </tr>
        <tr align="center">
            <td>Math</td>
            <td>Science</td>
            <td>Math</td>
        </tr>
    </table>
</body>

</html>
